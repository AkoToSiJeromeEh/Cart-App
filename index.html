<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeowMeow Cart List</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Coda&family=Lilita+One&family=Londrina+Solid:wght@300&family=Montserrat&family=Patrick+Hand&family=Patua+One&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="function-contents-section text-center">
      <div class="container-fluid mt-4 border-cont">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <div class="flex-fill text-center">
            <img
              class="img-fluid"
              src="icon/6300_5_08.jpg"
              width="200px"
              alt=""
            />
          </div>
          <div class="flex-lg field-div">
            <span>
              <i class="fa-solid fa-cat fa-lg" style="color: #ffffff"></i>
            </span>
            <input
              class="input-fields"
              type="text"
              placeholder="French Fries"
              id="input-fieldList"
            />
          </div>
          <div class="p-2 flex-lg mt-3">
            <button class="btn-add rounded" id="btn-addCart">
              <i class="fa-solid fa-cart-plus" style="color: #ffffff"></i> ADD
              TO CART
            </button>
            <button class="btn-reset rounded mt-2" id="Reset-Cart">
              <i class="fa-solid fa-rotate" style="color: #ffffff"></i> CLEAR
              INPUT
            </button>
          </div>
        </div>
      </div>
      <div class="p-2 list-container">
        <span class="title-list mb-2"
          ><i class="fa-solid fa-cart-shopping"></i> Cart List</span
        >
        <ul class="ul-style" id="Item-list"></ul>
      </div>
    </section>

    <section class="footer pt-5 pt-lg-0">
      <div class="container-fluid bg-white p-4">
        <div
          class="d-flex flex-column flex-md-row flex-lg-row justify-content-between align-items-center mt-2"
        >
          <div class="text-center text-lg-start">
            <small class="title-footer text-dark">
              <i class="fa-solid fa-copyright"></i>
              Darling | All Rights Reserved 2023
            </small>
          </div>
          <div class="mt-2 mt-lg-0">
            <span class="social-round rounded me-2"
              >Find us on social <i class="fa-solid fa-arrow-right"></i
            ></span>
            <i class="fa-brands fa-facebook fa-lg"></i>
            <i class="fa-brands fa-instagram fa-lg"></i>
            <i class="fa-brands fa-twitter fa-lg"></i>
          </div>
        </div>
      </div>
    </section>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="function.js" type="module"></script>
  </body>
</html>
